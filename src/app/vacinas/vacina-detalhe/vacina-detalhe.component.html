<pre>{{ vacina | json }}</pre>

<div class="container" data-bs-theme="dark">
  <form>
    <div class="card">
      <div class="card-header text-white bg-primary">
        <h4>Nova Vacina</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="nomeVacina" class="for m-label">Nome da vacina:</label>
            <input
              type="text"
              class="form-control"
              name="nomeVacina"
              [(ngModel)]="vacina.nome"
              required
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="nomePais" class="form-label">Pais de origem:</label>
            <select
              class="form-control"
              name="pesquisadorResponsavel"
              [(ngModel)]="vacina.pais"
              [compareWith]="compareById"
            >
              @for(pais of paises; track pais.id){
              <option [ngValue]="pais">{{ pais.nome }}</option>
              }
            </select>
          </div>
          <div class="col-md-6 form-group">
            <label for="pesquisadorResponsavel" class="form-label"
              >Pesquisador:</label
            >
            <select
              class="form-control"
              name="pesquisadorResponsavel"
              [(ngModel)]="vacina.pesquisadorResponsavel"
              [compareWith]="compareById"
            >
              @for(pesquisador of pesquisadores; track pesquisador.id){
              <option [ngValue]="pesquisador">{{ pesquisador.nome }}</option>
              }
            </select>
          </div>
          <div class="col-md-3 form-group">
            <label for="dataInicioSelecao" class="form-label"
              >Início da pesquisa:</label
            >
            <input
              type="date"
              class="form-control"
              name="dataInicioSelecao"
              [(ngModel)]="vacina.dataInicio"
              required
            />
          </div>
          <div class="col-md-3 form-group">
            <label for="estagioPesquisa" class="form-label"
              >Estágio da pesquisa:</label>
              {{vacina.estagioPesquisa}}
            <input
              type="range"
              class="form-range"
              name="estagioPesquisa"
              min="1"
              max="3"
              [(ngModel)]="vacina.estagioPesquisa"
              required
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="form-group col-md-6">
            <button
              type="submit"
              class="form-control btn btn-warning col-md-12"
              (click)="voltar()"
            >
              <i class="bi bi-arrow-left"></i>Voltar
            </button>
          </div>

          <div class="form-group col-md-6">
            <button
              type="submit"
              class="form-control btn btn-primary col-md-12"
              (click)="salvar()"
            >
              <i class="bi bi-check"></i>Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
