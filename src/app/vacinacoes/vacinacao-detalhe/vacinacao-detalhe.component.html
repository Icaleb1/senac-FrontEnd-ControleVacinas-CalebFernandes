<div class="container" data-bs-theme="dark">
  <div class="alert alert-light" role="alert">
    <h3>Cadastro de vacinações:</h3>
  </div>
  <form>
    <div class="card">
      <div class="card-header text-white bg-primary">
        <h4>Nova Vacinação</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="nome" class="form-label">Nome da vacina:</label>
            <input
              type="text"
              class="form-control"
              name="nomeVacina"
              [(ngModel)]="vacinacao.vacina"
              required
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="nomePais" class="form-label">Nome da pessoa:</label>
            <select
              class="form-control"
              name="pesquisadorResponsavel"
              [(ngModel)]="vacinacao.idPessoa"
              [compareWith]="compareById"
            ></select>
          </div>
          <div class="col-md-6 form-group">
            <label for="pesquisadorResponsavel" class="form-label"
              >Pesquisador:</label
            >
            <select
              class="form-control"
              name="pesquisadorResponsavel"
              [(ngModel)]="vacinacao.avaliacao"
              [compareWith]="compareById"
            ></select>
          </div>
          <div class="col-md-3 form-group">
            <label for="dataInicioSelecao" class="form-label"
              >Data da aplicação:</label
            >
            <input
              type="date"
              class="form-control"
              name="dataInicioSelecao"
              [(ngModel)]="vacinacao.dataAplicacao"
              required
            />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="form-group col-md-6">
          <button
            type="submit"
            class="form-control btn btn-warning col-md-12"
            (click)="voltar()"
          >
            <i class="bi bi-arrow-left"></i>Voltar
          </button>
        </div>

        <div class="form-group col-md-6">
          <button type="submit" class="form-control btn btn-primary col-md-12">
            <i class="bi bi-check"></i>Salvar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
