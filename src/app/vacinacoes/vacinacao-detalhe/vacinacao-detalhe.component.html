<div class="container" data-bs-theme="dark">
  <div class="alert alert-light" role="alert">
    <h3>Cadastro de vacinações:</h3>
  </div>
  <form>
    <div class="card">
      <div class="card-header text-white bg-primary">
        <h4>Nova Vacinação</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="vacina" class="form-label">Nome da vacina:</label>
            <select
              class="form-control"
              name="vacina"
              [(ngModel)]="vacinacao.vacina"
              [compareWith]="compareById"
            >
              @for (vacina of vacinas; track vacina.id) {
              <option [ngValue]="vacina">{{ vacina.nome }}</option>
              }
            </select>
          </div>
          <div class="col-md-6 form-group">
            <label for="idPessoa" class="form-label">Nome da Pessoa:</label>
            <select
              class="form-control"
              name="idPessoa"
              [(ngModel)]="vacinacao.idPessoa"
              [compareWith]="compareById"
            >
              @for (pessoa of pessoas; track pessoa.id) {
              <option [ngValue]="pessoa.id">{{ pessoa.nome}}</option>
              }
            </select>
          </div>

          <div class="col-md-6 form-group">
            <label for="avaliacao" class="form-label">Avaliação:</label>
            {{ vacinacao.avaliacao }}
            <input
              type="range"
              class="form-range"
              name="estagioPesquisa"
              min="1"
              max="5"
              [(ngModel)]="vacinacao.avaliacao"
              required
            />
          </div>

          <div class="col-md-6 form-group">
            <label for="dataInicioSelecao" class="form-label"
              >Data da aplicação:</label
            >
            <input
              type="date"
              class="form-control"
              name="dataInicioSelecao"
              [(ngModel)]="vacinacao.dataAplicacao"
              required
            />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="form-group col-md-6">
          <button
            type="submit"
            class="form-control btn btn-warning col-md-12"
            (click)="voltar()"
          >
            <i class="bi bi-arrow-left"></i>Voltar
          </button>
        </div>

        <div class="form-group col-md-6">
          <button
            type="submit"
            class="form-control btn btn-primary col-md-12"
            (click)="salvar()"
          >
            <i class="bi bi-check"></i>Salvar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
